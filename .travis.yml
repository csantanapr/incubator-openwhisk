# A Travis CI configuration file.

sudo: required

language: scala
scala:
   - 2.11.8

services:
  - docker

env:
  global:
    - TERM=dumb
    - secure: ""
    - secure: ""

notifications:
  email: false
  slack:
    rooms:
      - secure: ""
      - secure: ""
    on_pull_requests: false
    on_success: change
    on_failure: always
  webhooks:
    urls:
      secure: ""

before_install:
  - pip install --upgrade pip setuptools
  - pip3 install --upgrade pip setuptools
  - ./tools/travis/flake8.sh  # Check Python files for style and stop the build on syntax errors

install:
  - ./tools/travis/setup.sh

script:
  - ./tools/travis/build.sh
  - ansible-playbook -i ansible/environments/local ansible/logs.yml # collect logs regardless of build exit
  - ./tools/travis/box-upload.py "/home/travis/build/openwhisk/openwhisk/logs" "$TRAVIS_BUILD_ID-$TRAVIS_BRANCH.tar.gz"

deploy:
  provider: script
  script: ./tools/travis/deploy.sh
  skip_cleanup: true
  on:
    branch: master